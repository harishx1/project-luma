<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luma Education</title>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Inter', sans-serif; }
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f5f9; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useCallback } = React;

        // --- ICONS (Replaces Lucide-React for single file usage) ---
        const IconWrapper = ({ children, className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                {children}
            </svg>
        );

        const Brain = (props) => <IconWrapper {...props}><path d="M9.5 2A2.5 2.5 0 0 1 12 4.5v15a2.5 2.5 0 0 1-4.96.44 2.5 2.5 0 0 1-2.96-3.08 3 3 0 0 1-.34-5.58 2.5 2.5 0 0 1 1.32-4.24 2.5 2.5 0 0 1 1.98-3A2.5 2.5 0 0 1 9.5 2Z"/><path d="M14.5 2A2.5 2.5 0 0 0 12 4.5v15a2.5 2.5 0 0 0 4.96.44 2.5 2.5 0 0 0 2.96-3.08 3 3 0 0 0 .34-5.58 2.5 2.5 0 0 0-1.32-4.24 2.5 2.5 0 0 0-1.98-3A2.5 2.5 0 0 0 14.5 2Z"/></IconWrapper>;
        const Lightbulb = (props) => <IconWrapper {...props}><path d="M15 14c.2-1 .7-1.7 1.5-2.5 1-1 1.5-2.2 1.5-3.5A6 6 0 0 0 6 8c0 1 .2 2.2 1.5 3.5.7.7 1.3 1.5 1.5 2.5"/><path d="M9 18h6"/><path d="M10 22h4"/></IconWrapper>;
        const Layout = (props) => <IconWrapper {...props}><rect width="18" height="18" x="3" y="3" rx="2" ry="2"/><line x1="3" x2="21" y1="9" y2="9"/><line x1="9" x2="9" y1="21" y2="9"/></IconWrapper>;
        const Type = (props) => <IconWrapper {...props}><polyline points="4 7 4 4 20 4 20 7"/><line x1="9" x2="15" y1="20" y2="20"/><line x1="12" x2="12" y1="4" y2="20"/></IconWrapper>;
        const Users = (props) => <IconWrapper {...props}><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M22 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></IconWrapper>;
        const Heart = (props) => <IconWrapper {...props}><path d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z"/></IconWrapper>;
        const CheckCircle2 = (props) => <IconWrapper {...props}><circle cx="12" cy="12" r="10"/><path d="m9 12 2 2 4-4"/></IconWrapper>;
        const Mail = (props) => <IconWrapper {...props}><rect width="20" height="16" x="2" y="4" rx="2"/><path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"/></IconWrapper>;
        const Phone = (props) => <IconWrapper {...props}><path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/></IconWrapper>;
        const ArrowLeft = (props) => <IconWrapper {...props}><path d="m12 19-7-7 7-7"/><path d="M19 12H5"/></IconWrapper>;

        // --- COMPONENTS ---

        const CalmCard = ({ children, className = "" }) => (
            <div className={`bg-white/80 backdrop-blur-sm rounded-3xl shadow-sm border border-white/50 p-8 transition-all duration-300 hover:shadow-md hover:bg-white ${className}`}>
                {children}
            </div>
        );

        const NavButton = ({ onClick, icon, label, hoverClass, isLink = false, href = "" }) => {
            if (isLink) {
                return (
                    <a
                        href={href}
                        className={`
                            flex items-center gap-3 px-6 py-4 rounded-xl font-semibold text-lg transition-all duration-300
                            bg-white text-slate-500 shadow-sm border border-slate-100
                            ${hoverClass} hover:shadow-md hover:scale-[1.02]
                        `}
                    >
                        {icon}
                        <span>{label}</span>
                    </a>
                );
            }
            
            return (
                <button
                    onClick={onClick}
                    className={`
                        flex items-center gap-3 px-6 py-4 rounded-xl font-semibold text-lg transition-all duration-300
                        bg-white text-slate-500 shadow-sm border border-slate-100
                        ${hoverClass} hover:shadow-md hover:scale-[1.02]
                    `}
                >
                    {icon}
                    <span>{label}</span>
                </button>
            );
        };

        const FeatureItem = ({ text, color }) => {
            const colorClass = color === 'teal' ? 'text-teal-500' : 'text-blue-500';
            return (
                <li className="flex items-start gap-3 text-slate-700">
                    <CheckCircle2 className={`w-6 h-6 shrink-0 ${colorClass}`} />
                    <span>{text}</span>
                </li>
            );
        };

        const CreatorCard = ({ name, image, statement }) => (
            <CalmCard className="flex flex-col sm:flex-row gap-6 items-center sm:items-start">
                <div className="flex-shrink-0">
                    <img 
                        src={image} 
                        alt={name}
                        className="w-32 h-32 rounded-2xl shadow-md object-cover border-2 border-teal-100 bg-slate-200"
                        // Added fallback for the demo since local images won't exist
                        onError={(e) => {e.target.src = `https://ui-avatars.com/api/?name=${name}&background=random&size=128`}}
                    />
                </div>
                <div className="flex-grow flex flex-col justify-center text-center sm:text-left">
                    <h3 className="text-lg font-bold text-slate-800 mb-3">{name}</h3>
                    <p className="text-slate-700 leading-relaxed">
                        <span className="font-bold text-teal-700">"{statement}"</span>
                    </p>
                </div>
            </CalmCard>
        );

        // --- MAIN APP COMPONENT ---

        const App = () => {
            const [activeView, setActiveView] = useState('home'); 

            const handleNavClick = (view) => {
                setActiveView(view);
                window.scrollTo({ top: 0, behavior: 'smooth' }); 
            };

            return (
                <div className="min-h-screen bg-gradient-to-br from-cyan-100 via-blue-50 to-purple-100 font-sans text-slate-800 selection:bg-cyan-300 selection:text-slate-900 flex flex-col">
                    
                    <header className="w-full py-6 px-4 md:px-8 flex items-center justify-start sticky top-0 z-20 bg-white/40 backdrop-blur-md border-b border-white/20">
                        <div 
                            className="flex items-center gap-3 group cursor-pointer" 
                            onClick={() => handleNavClick('home')}
                            title="Return to Home"
                            role="button"
                            tabIndex={0}
                        >
                            <div className="p-2 bg-teal-100 rounded-xl group-hover:bg-teal-200 transition-colors duration-300">
                                <Brain className="w-8 h-8 text-teal-700" strokeWidth={1.5} />
                            </div>
                            <span className="text-2xl font-bold tracking-tight text-slate-700">Luma</span>
                        </div>
                    </header>

                    <main className="max-w-5xl mx-auto px-4 pb-24 relative z-10 flex-grow w-full">
                        
                        {activeView === 'home' && (
                            <div className="animate-fadeIn">
                                <section className="mt-12 mb-12 text-center max-w-3xl mx-auto">
                                    <div className="mb-6 inline-flex items-center gap-2 px-4 py-2 bg-blue-100/80 text-blue-800 rounded-full text-sm font-medium border border-blue-100">
                                        <Lightbulb className="w-4 h-4" />
                                        <span>Learning designed for unique minds</span>
                                    </div>
                                    
                                    <h1 className="text-3xl md:text-4xl font-bold text-slate-800 mb-6 leading-relaxed">
                                        Luma helps neurodiverse learners understand content in the way their brain understands best.
                                    </h1>
                                    
                                    <p className="text-lg md:text-xl text-slate-600 leading-relaxed max-w-2xl mx-auto">
                                        Our tools simplify reading, reduce stress, and make learning easier for students with Autism and Dyslexia.
                                    </p>
                                </section>

                                <nav className="mb-16 flex justify-center">
                                    <div className="bg-white/60 backdrop-blur-sm p-2 rounded-2xl shadow-sm border border-white/50 inline-flex flex-wrap justify-center gap-2">
                                        <NavButton 
                                            isLink={true}
                                            href="/autism"
                                            icon={<Layout className="w-5 h-5" />}
                                            label="Autism Users"
                                            hoverClass="hover:bg-teal-50 hover:text-teal-700"
                                        />
                                        <NavButton 
                                            isLink={true}
                                            href="/dyslexia"
                                            icon={<Type className="w-5 h-5" />}
                                            label="Dyslexia Support"
                                            hoverClass="hover:bg-blue-50 hover:text-blue-700"
                                        />
                                        <NavButton 
                                            onClick={() => handleNavClick('about')}
                                            icon={<Users className="w-5 h-5" />}
                                            label="About Us"
                                            hoverClass="hover:bg-slate-100 hover:text-slate-700"
                                        />
                                    </div>
                                </nav>
                                
                                <div className="text-center opacity-60 mt-12">
                                    <p className="text-slate-400">Select a module above to begin.</p>
                                </div>
                            </div>
                        )}

                        {activeView !== 'home' && (
                            <div className="mt-12 animate-fadeIn w-full flex items-center justify-center min-h-[50vh]">
                                {activeView === 'about' ? (
                                    <div className="max-w-4xl mx-auto w-full px-4 space-y-8">
                                        <CalmCard className="text-center space-y-6">
                                            <div className="w-16 h-16 bg-gradient-to-tr from-teal-100 to-blue-100 rounded-full flex items-center justify-center mx-auto text-slate-600 shadow-inner">
                                                <Heart className="w-8 h-8" fill="currentColor" />
                                            </div>
                                            <h2 className="text-2xl font-bold text-slate-800">About Our Mission</h2>
                                            <p className="text-slate-600 leading-loose text-lg">
                                                Luma was created by Students for Students, to help them Learn and grow as Normal People.
                                            </p>
                                            <div className="grid grid-cols-1 gap-4 pt-4">
                                                <div className="p-4 bg-slate-50/80 rounded-xl border border-slate-100">
                                                    <h3 className="font-bold text-2xl text-blue-600">100%</h3>
                                                    <p className="text-slate-500 text-sm">Research Backed</p>
                                                </div>
                                            </div>
                                        </CalmCard>

                                        <div className="space-y-6">
                                            <h2 className="text-2xl font-bold text-slate-800 text-center mb-8">Meet Our Creators</h2>
                                            
                                            <CreatorCard 
                                                name="Harish Pudake"
                                                image="/static/creator1.jpeg"
                                                statement="Every mind is unique and deserves to be celebrated for its strengths and talents."
                                            />
                                            <CreatorCard 
                                                name="Chaitanya Sawant"
                                                image="/static/creator2.jpeg"
                                                statement="Your differences are your superpowers—embrace them and let them shine."
                                            />
                                            <CreatorCard 
                                                name="Pradnesh Gawade"
                                                image="/static/creator3.jpeg"
                                                statement="Learning should never feel like a battle; it should feel like an adventure."
                                            />
                                            <CreatorCard 
                                                name="Vedant Sonawane"
                                                image="/static/creator4.jpeg"
                                                statement="You are capable of amazing things; we're here to make the path clearer."
                                            />
                                            <CreatorCard 
                                                name="Parth Shinde"
                                                image="/static/creator5.jpeg"
                                                statement="Your potential has no limits—we're building tools to help you reach it."
                                            />
                                        </div>
                                    </div>
                                ) : (
                                    <div className="w-full px-4">
                                        <h1 className="text-3xl font-bold text-slate-800 text-center mb-8">
                                            {activeView === 'autism' ? 'Autism Support' : 'Dyslexia Support'}
                                        </h1>
                                        <CalmCard className="text-center py-12">
                                            {activeView === 'autism' ? (
                                                <>
                                                    <Layout className="w-16 h-16 text-teal-300 mx-auto mb-4"/>
                                                    <p className="text-slate-500">Redirecting to Autism tools...</p>
                                                </>
                                            ) : (
                                                <>
                                                    <Type className="w-16 h-16 text-blue-300 mx-auto mb-4"/>
                                                    <p className="text-slate-500">Redirecting to Dyslexia tools...</p>
                                                </>
                                            )}
                                        </CalmCard>
                                    </div>
                                )}
                            </div>
                        )}

                    </main>

                    <footer className="bg-white/60 backdrop-blur-md border-t border-white/40 pt-16 pb-12 px-4 mt-auto">
                        <div className="max-w-4xl mx-auto">
                            
                            <div className="grid md:grid-cols-2 gap-12 mb-12">
                                <div>
                                    <h3 className="text-xl font-bold text-slate-800 mb-6">Get in touch</h3>
                                    <p className="text-slate-600 mb-8 leading-relaxed">
                                        Have questions about Luma? We are here to help you navigate your learning journey.
                                    </p>
                                    
                                    <div className="bg-white p-6 rounded-2xl border border-white/60 shadow-sm space-y-4">
                                        <div className="space-y-2">
                                            <label className="text-sm font-semibold text-slate-600 ml-1">Email Address</label>
                                            <div className="relative">
                                                <span className="absolute left-4 top-3.5 text-slate-400"><Mail size={20} /></span>
                                                <input 
                                                    type="email" 
                                                    placeholder="hello@luma.edu" 
                                                    className="w-full pl-12 pr-4 py-3 rounded-xl border border-slate-200 focus:border-teal-500 focus:ring-2 focus:ring-teal-200 outline-none transition-all bg-slate-50 focus:bg-white"
                                                />
                                            </div>
                                        </div>

                                        <div className="space-y-2">
                                            <label className="text-sm font-semibold text-slate-600 ml-1">Contact Number</label>
                                            <div className="relative">
                                                <span className="absolute left-4 top-3.5 text-slate-400"><Phone size={20} /></span>
                                                <input 
                                                    type="tel" 
                                                    placeholder="(555) 123-4567" 
                                                    className="w-full pl-12 pr-4 py-3 rounded-xl border border-slate-200 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 outline-none transition-all bg-slate-50 focus:bg-white"
                                                />
                                            </div>
                                        </div>

                                        <button className="w-full mt-2 bg-gradient-to-r from-teal-600 to-blue-600 hover:from-teal-700 hover:to-blue-700 text-white font-medium py-3 rounded-xl transition-all shadow-md hover:shadow-lg transform hover:-translate-y-0.5">
                                            Send Message
                                        </button>
                                    </div>
                                </div>

                                <div className="flex flex-col justify-between items-start">
                                    <div className="space-y-4">
                                        <div className="flex items-center gap-2 text-slate-700 font-semibold">
                                            <Brain className="w-5 h-5 text-teal-600" /> Luma
                                        </div>
                                        <p className="text-slate-500 text-sm">
                                            Empowering every mind to shine bright.
                                        </p>
                                    </div>
                                    
                                    <div className="mt-8 md:mt-0 w-full">
                                        {activeView !== 'home' ? (
                                            <button 
                                                onClick={() => handleNavClick('home')}
                                                className="group w-full md:w-auto flex items-center justify-center gap-3 px-8 py-4 bg-slate-800 text-white rounded-2xl hover:bg-slate-700 hover:scale-[1.02] transition-all duration-300 shadow-xl shadow-slate-200/50"
                                            >
                                                <ArrowLeft className="w-5 h-5 group-hover:-translate-x-1 transition-transform" />
                                                <span>Back to Main Dashboard</span>
                                            </button>
                                        ) : (
                                            <div className="hidden md:block p-6 bg-slate-50/50 rounded-2xl border border-slate-100">
                                                <p className="text-slate-400 text-sm italic">"The beautiful thing about learning is that no one can take it away from you."</p>
                                            </div>
                                        )}
                                    </div>
                                </div>
                            </div>

                            <div className="text-center text-slate-400 text-sm pt-8 border-t border-slate-200/60">
                                © {new Date().getFullYear()} Luma Education. Designed with Care For Students By Students!
                            </div>
                        </div>
                    </footer>

                    <style>{`
                        @keyframes fadeIn {
                            from { opacity: 0; transform: translateY(10px); }
                            to { opacity: 1; transform: translateY(0); }
                        }
                        .animate-fadeIn {
                            animation: fadeIn 0.6s ease-out forwards;
                        }
                    `}</style>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
